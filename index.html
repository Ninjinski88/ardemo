<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sunnyhill AR project</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<script src="./script.js"></script>
<link rel="stylesheet" type="text/css" href="./style.css"/>

<body style='margin: 0; overflow: hidden; width: 100%; height: 100%;'>
    <div class="centered instructions"></div>
    <a-scene
       vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:100%; sourceHeight:100%; displayWidth: 70%; displayHeight: 60%; debugUIEnabled: false;'>
        <a-camera gps-camera rotation-reader>
        </a-camera>
    </a-scene>

    <div class="centered">
        <button data-action="change"></button>

    </div>
</body>

</html>
